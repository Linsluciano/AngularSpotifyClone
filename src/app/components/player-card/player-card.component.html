<div class="container card p-9">
    <div class="image" [style.background-image]="'url('+ musica.album.imagemUrl+')'"></div>
    <div class="controles">
        <span>{{musica.titulo}}</span>
        <div class="botoes">
            <fa-icon [icon]="anteriorIcone" (click)="voltarMusica()"></fa-icon>
            <fa-icon [icon]="pauseIcone" (click)="pausarMusica()"  ></fa-icon>
            <fa-icon [icon]="playIcone" (click)="continuarMusica()"></fa-icon>
            <fa-icon [icon]="proximoIcone" (click)="proximaMusica()"></fa-icon>
        </div>
    </div>

</div>
